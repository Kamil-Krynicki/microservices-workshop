databaseChangeLog:
  - changeSet:
      id: 1
      author: malvarez
      changes:
        - createTable:
            tableName: stats
            columns:
              - column:
                  name: particle
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: count
                  type: int
                  constraints:
                    nullable: false