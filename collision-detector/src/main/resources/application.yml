spring:
  cloud:
    stream:
      bindings:
        accelerator_input:
          binder: kafka
          destination: accelerator

        event_store_input:
          group: collision-detector
          binder: kafka
          destination: events
        event_store_output:
          binder: kafka
          destination: events

      kafka:
        binder:
          headers:
            - AGGREGATE
            - EVENT_TYPE